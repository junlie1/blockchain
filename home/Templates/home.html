{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quản lý Blockchain</title>
    <meta name="description" content="Giao diện quản lý chuỗi khối Blockchain.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #2c3e50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #ffffff;
            margin: 10px auto;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            position: relative;
        }
        li h3 {
            margin: 0 0 10px;
            color: #3498db;
        }
        li p {
            margin: 5px 0;
        }
        .edit-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #3498db;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s ease;
        }
        .edit-icon:hover {
            color: #2980b9;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #2980b9;
        }
        .link-container {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Blockchain</h1>
    <ul>
        {% for block in blocks %}
        <li>
            <a href="{% url 'edit_block' block.index %}" class="edit-icon" title="Sửa Block {{ block.index }}">
                <img src="{% static 'icon_edit.png' %}" alt="Sửa" style="width: 20px; height: 20px;">
            </a>            
            <h3>Block {{ block.index }}</h3>
            <p><strong>Hash:</strong> {{ block.hash }}</p>
            <p><strong>Previous Hash:</strong> {{ block.previous_hash }}</p>
        </li>
        {% endfor %}
    </ul>   
    <div class="link-container">
        <a href="{% url 'add_transaction' %}">Thêm giao dịch</a>
        <a href="{% url 'mine_block' %}">Mine Block</a>
        <a href="{% url 'validate_chain' %}">Kiểm tra chuỗi khối</a>
        <a href="{% url 'reset_blockchain' %}">Xóa toàn bộ block</a>
    </div>
</body>
</html>
